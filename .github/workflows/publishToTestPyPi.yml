name: Publish Python distributions to PyPI and TestPyPI

on:
  push:
    branches: [ main ]





jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: execute py script # run the run.py to get the latest data
      id: versionNumberStuff
      run: |
         output=$(python ChangeVersionNumber.py)
         echo '::set-output name=NEW_VERSION_NUMBER::$output'
         echo $output

    - name: commit file
      needs: versionNumberStuff
      run: |
        echo ${{ steps.versionNumberStuff.output.NEW_VERSION_NUMBER }}
        git config --local user.email "ncsdurin@kth.se"
        git config --local user.name "ncsdurin"
        git add .
        git commit -m "incremented version number -- with love from a robot"
        git tag ${{ steps.versionNumberStuff.outputs.NEW_VERSION_NUMBER }}
        git push --tags
        git push
        



    - name: Install pypa/build
      run: python -m pip install build --user


    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/ .

    # Only publish to pypi if the commit has a tag. 


    - name: Publish distribution üì¶ to Test PyPI
      if: github.event_name != 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
