jobs:
  build-n-publish:
    name: Change-version-number-and-commit
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@master
    - name: Set up Python 3.10
      uses: actions/setup-python@v3

    - name: execute py script # run the run.py to get the latest data
      if: startsWith(github.ref, 'refs/tags') != true
      run: |
         output=$(python ChangeVersionNumber.py)
         echo version=$output >> $GITHUB_ENV
         echo $output

    - name: commit-n-tag 
      if: startsWith(github.ref, 'refs/tags/v') != true 
      run: |
        echo '${{ env.version }}'
        git config --local user.email "ncsdurin@kth.se"
        git config --local user.name "ncsdurin"
        git add .
        git commit -m "incremented version number -- with love from a robot"
        git tag ${{ env.version }}
      
    - name: push files
      if: startsWith(github.ref, 'refs/tags/v') != true 
      uses: ad-m/github-push-action@master
      with:
        tags: true
        github_token: ${{ secrets.DURIN_PAT }}

